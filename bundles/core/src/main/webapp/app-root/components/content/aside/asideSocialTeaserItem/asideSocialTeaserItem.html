<div class="clearfix"
    data-sly-use.link="io.wcm.handler.link.ui.ResourceLink"
    data-sly-use.media="${'io.wcm.samples.core.controller.resource.ResourceMedia' @ mediaFormat='socialTeaser', cssClass='social-icon'}">
  <p class="small-center">

    <a data-sly-attribute="${link.attributes}" data-sly-unwrap="${!link.valid}" class="icon">
      ${media.markup @ context='html'}
      <span class="social-icon-text">${properties.linkTitle}</span>
    </a>
    <span class="social-icon-text">${properties.title}</span>

  </p>
</div>
